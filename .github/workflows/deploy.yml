name: Deploy to GitHub Pages with Secrets

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Inject Secrets into Files
        env:
          WEBHOOK_OTP: ${{ secrets.WEBHOOK_OTP }}
          WEBHOOK_DNS_CHECKER: ${{ secrets.WEBHOOK_DNS_CHECKER }}
          WEBHOOK_WHO_OPENED: ${{ secrets.WEBHOOK_WHO_OPENED }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: |
          # Create a deployment directory
          mkdir -p _site
          
          # Copy all files to deployment directory
          cp -r * _site/ 2>/dev/null || true
          cp -r .github _site/ 2>/dev/null || true
          
          # Remove the _site directory from itself to avoid recursion
          rm -rf _site/_site
          
          # Replace placeholders in index.html
          sed -i "s|__WEBHOOK_OTP__|${WEBHOOK_OTP}|g" _site/index.html
          sed -i "s|__WEBHOOK_WHO_OPENED__|${WEBHOOK_WHO_OPENED}|g" _site/index.html
          sed -i "s|__MISTRAL_API_KEY__|${MISTRAL_API_KEY}|g" _site/index.html
          
          # Replace placeholders in dns-monitor.html
          sed -i "s|__WEBHOOK_DNS_CHECKER__|${WEBHOOK_DNS_CHECKER}|g" _site/dns-monitor.html
          
          echo "âœ… Secrets injected successfully"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
